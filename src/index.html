<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Waitlist Landing Page</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/main.css">
    <meta name="theme-color" content="#fafafa">
</head>
<body>
    <img class="image bubble" src="./images/User Avatar 1.svg" alt="">
    <img class="image bubble" src="./images/User Avatar 2.svg" alt="">
    <img class="image bubble" src="./images/User Avatar 3.svg" alt="">
    <img class="image bubble" src="./images/User Avatar 4.svg" alt="">
    <img class="image bubble" src="./images/User Avatar 5.svg" alt="">

    <div class="max-wrapper">
        <main class="main-section">
            <header class="header-section">
                <img src="./images/Logo.svg" alt="meetup company logo">
            </header>
            <!-- header-section ends -->

            <div class="space"></div>
    
            <div class="content-section">
                <h2 class="title">Meet New Entrepreneurs</h2>
                <p class="description">Meeet is a new social media platform for entrepreneurs to connect and socialize.</p>
                <button class="cta-btn">Get notified at launch</button>
            </div>
            <!-- content-section ends -->

            <div class="space"></div>
    
            <footer class="footer-section">
                <img src="./images/Twitter.svg" alt="twitter logo">
                <p class="description">Follow us on Twitter</p>
            </footer>
            <!-- footer-section ends -->
        </main>
        <!-- main-section ends -->
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/polyfill.js"></script>
</body>
</html>
